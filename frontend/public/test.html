<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Connection Test</h1>
    
    <div>
        <input type="text" id="username" placeholder="Kullanıcı adı">
        <input type="text" id="message" placeholder="Mesaj">
        <button onclick="sendMessage()">Gönder</button>
    </div>
    
    <div id="result"></div>

    <script>
        async function sendMessage() {
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('http://localhost:5050/api/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        text: message
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<p style="color: green;">✅ Mesaj gönderildi: ${JSON.stringify(data)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">❌ Hata: ${response.status}</p>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">❌ Fetch hatası: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
